name: Deploy to Cloud Run
on:
  push:

jobs:
  deploy:
    name: Deploy to Google Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.3
        with:
          sdk: 2.18.1

      - name: Create passwords file
        working-directory: serverpod_cloudrun_server
        shell: bash
        env:
          SERVERPOD_PASSWORDS: ${{ secrets.SERVERPOD_PASSWORDS }}
        run: |
          pwd
          echo "$SERVERPOD_PASSWORDS" > config/passwords.yaml
          ls config/

      - name: Dart Analysis
        working-directory: serverpod_cloudrun_server
        run: dart analyze > analyze.txt

      - name: Get Dart packages
        working-directory: serverpod_cloudrun_server
        run: dart pub get

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${PROJECT_NAME}_server:$(date +%s)
